<ons-page>
  <ons-toolbar>
        <div class="left"><ons-back-button>Atrás</ons-back-button></div>
        <div class="center">Datos del Lugar</div>
  </ons-toolbar>
  <form class="formarea" name="EstimarForm" ng-submit="myNavigator.pushPage('Contrato.html');">
        <div class="form-row">
          <input type="number" min="0" class="text-input--underbar width-full" placeholder="Area m2" value="" required="">
        </div>

        <div class="form-row">
          <input type="number" min="0" class="text-input--underbar width-full" placeholder="Habitantes" value="" required="">
        </div>
        <br/><br/>
        <div class="form-row">
          <ons-list>

              <ons-list-header>Zona de residencia</ons-list-header>

              <ons-list-item modifier="tappable">
                <label class="radio-button radio-button--list-item">
                  <input type="radio" name="a" checked="checked">
                  <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                  Residencial
                </label>
              </ons-list-item>

              <ons-list-item modifier="tappable">
                <label class="radio-button radio-button--list-item">
                  <input type="radio" name="a">
                  <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                  RP
                </label>
              </ons-list-item>

              <ons-list-item modifier="tappable">
                <label class="radio-button radio-button--list-item">
                  <input type="radio" name="a">
                  <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                  Media
                </label>
              </ons-list-item>

              <ons-list-item modifier="tappable">
                <label class="radio-button radio-button--list-item">
                  <input type="radio" name="a">
                  <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                  Económica
                </label>
              </ons-list-item>
            </ons-list>

        </div>
        <br/>
        <div class="vspc form-row">
          <button class="button button--large--cta">Continuar</button>
        </div>
  </form>
</ons-page>
