<ons-page>
  <ons-toolbar>
        <div class="left"><ons-back-button>Atr치s</ons-back-button></div>
        <div class="center">Recibo</div>
  </ons-toolbar>

  <form name="recibo.addForm" class="right" ng-app="my-app"  ng-controller="ReciboController as recibo" ng-submit="myNavigator.pushPage('Contrato.html');">
    <div id="form">
      <div style="width:50%;height:100%;float:left;bg-color:blue;">
        <img src="res/cfe.png" style="padding-top:15px;padding-bottom:60px;"/>
        <img src="res/medidor.png"/>
      </div>

      <div class="settings-header">Promedio</div>
      <ons-list modifier="inset"  class="settings-list">
          <div class="form-row">
              <ons-list-item modifier="inset">
                <input type="number" min="0" class="text-input--underbar width-full number-field" placeholder="Promedio Diario en kWh" value="" ng-model="recibo.recibo.promedioDiarioKwh" required>
              </ons-list-item>
          </div>
      </ons-list>
      <div class="settings-header">Facturaci칩n</div>
      <ons-list modifier="inset"  class="settings-list">
          <div class="form-row">
            <ons-list-item>
              <input type="number" min="0" class="text-input--underbar width-full number-field" placeholder="1er Escal칩n" value="" ng-model="recibo.recibo.primerEscalon" required>
            </ons-list-item>
          </div>

          <div class="form-row">
            <ons-list-item>
              <input type="number" min="0" class="text-input--underbar width-full number-field" placeholder="2do Escal칩n" value="" ng-model="recibo.recibo.segundoEscalon" required>
            </ons-list-item>
          </div>

          <div class="form-row">
            <ons-list-item>
              <input type="number" min="0" class="text-input--underbar width-full number-field" placeholder="Excedente" value="" ng-model="recibo.recibo.excedente" required>
            </ons-list-item>
          </div>

          <div class="form-row">
            <ons-list-item>
              <input type="number" min="0" class="text-input--underbar width-full number-field" placeholder="Cargo Fijo" value="" ng-model="recibo.recibo.cargoFijo" required>
            </ons-list-item>
          </div>

      </ons-list>
      <div class="settings-header">Importe</div>
      <ons-list modifier="inset"  class="settings-list">
          <div class="form-row">
            <ons-list-item>
              <input type="number" min="0" class="text-input--underbar width-full number-field" placeholder="DAP" value="" ng-model="recibo.recibo.dap" required>
            </ons-list-item>
          </div>
      </ons-list>
      <div class="settings-header">Bimestral</div>
      <ons-list modifier="inset"  class="settings-list">
        <ons-list-item>
          Bimestral
            <ons-switch modifier="list-item" ng-model="recibo.recibo.bimestral"></ons-switch>
        </ons-list-item>
      </ons-list>
    </div>
    <br/>
    <div class="vspc form-row">
      <button type="submit"class="button button--large--cta">Continuar</button>
    </div>
    <pre>{{recibo.recibo|json}}</pre>
  </form>
</ons-page>
