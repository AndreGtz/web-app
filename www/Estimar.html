<ons-page>
  <ons-toolbar>
        <div class="left"><ons-back-button>Atrás</ons-back-button></div>
        <div class="center">Datos del Lugar</div>
  </ons-toolbar>
  <div class="formarea">
        <div class="form-row">
          <input type="number" class="text-input text-input--underbar form-field" placeholder="Area m2" value="">
        </div>

        <div class="form-row">
          <input type="number" class="text-input text-input--underbar form-field" placeholder="Habitantes" value="">
        </div>

        <div class="form-row">
          <ons-list>

              <ons-list-header>Zona de residencia</ons-list-header>

              <ons-list-item modifier="tappable">
                <label class="radio-button radio-button--list-item">
                  <input type="radio" name="a" checked="checked">
                  <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                  Residencial
                </label>
              </ons-list-item>

              <ons-list-item modifier="tappable">
                <label class="radio-button radio-button--list-item">
                  <input type="radio" name="a">
                  <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                  RP
                </label>
              </ons-list-item>

              <ons-list-item modifier="tappable">
                <label class="radio-button radio-button--list-item">
                  <input type="radio" name="a">
                  <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                  Media
                </label>
              </ons-list-item>

              <ons-list-item modifier="tappable">
                <label class="radio-button radio-button--list-item">
                  <input type="radio" name="a">
                  <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                  Económica
                </label>
              </ons-list-item>
            </ons-list>

        </div>
        <br/>
        <div class="vspc form-row">
          <ons-button modifier="large--cta" class="login-button" ng-click="myNavigator.pushPage('Contrato.html');">Continuar</ons-button>
        </div>
  </div>
</ons-page>
