<ons-page>
  <ons-toolbar>
        <div class="left"><ons-back-button>Atrás</ons-back-button></div>
        <div class="center">Contrato</div>
  </ons-toolbar>
  <form class="formarea" name="ContratoForm" ng-submit="myNavigator.pushPage('Resumen.html');">
        <div class="form-row">
          <span class="label-field">Fecha de Pago</span>
          <input type="date" class="text-input--underbar width-full" value="" required="">
        </div>

        <div class="form-row">
          <span class="label-field">Fecha de Entrega</span>
          <input type="date" class="text-input--underbar width-full" value="" required="">
        </div>

        <div class="form-row">
          <span class="label-field">Fecha de Producción</span>
          <input type="date" class="text-input--underbar width-full" value="" required="">
        </div>

        <div class="form-row">
          <span class="label-field">Tiempo de Instalación<span>
          <input type="number" min="1" class="text-input--underbar width-full" placeholder="Semanas" value="" required="">
        </div>

        <div class="form-row">
          <span class="label-field">Anticipo</span>
          <input type="number" min = "0" class="text-input--underbar width-full" value="" >
        </div>
        <div class="form-row">
          <span class="label-field">Ahorro buscado</span>
          <input type="number" min="0" max="100" class="text-input--underbar width-full" placeholder="%" value="" required="">
        </div>
        <div class="form-row">
          <label class="checkbox checkbox--list-item width-full">
            <input type="checkbox">
            <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
            Ahorro ISR?
          </label>
        </div>
        <br/>
        <div class="vspc form-row">
          <button  type="submit" class="button button--large--cta">Continuar</button>
        </div>
  </form>
</ons-page>
