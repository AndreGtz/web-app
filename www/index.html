<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="lib/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>

      var module = ons.bootstrap('my-app',['onsen']);
      module.controller('MyCtrl',function($scope){
        $scope.sincronizar = function() {
          ons.createDialog('dialog.html').then(function(dialog){dialog.show();});
        };
      })
    </script>
    <script src="js/model/User.js" charset="utf-8"></script>

    <!--<script src="js/app.js"></script>-->
  </head>
  <body>
    <ons-navigator title="Navigator" var="myNavigator">
      <ons-page>
        <ons-toolbar>
          <div class="center">Cotizador</div>
          <div class="right"><ons-toolbar-button>Cerrar</ons-toolbar-button></div>
        </ons-toolbar>
      <!-- ng-click="myNavigator.pushPage('Menu.html');" -->
        <div class="login-form" ng-controller="UserController as user">
          <input type="email" class="text-input--underbar" placeholder="Email" value="" ng-model="user.usuario.email">
          <input type="password" class="text-input--underbar" placeholder="Contraseña" value="" ng-model="user.usuario.pass">
          <br><br>
          <ons-button modifier="large" class="login-button" ng-click="user.validate(user.usuario)">Entrar</ons-button>
          <br><br>
          <ons-button modifier="quiet" class="forgot-password">Olvidó su contraseña?</ons-button>
          <pre>{{user.usuario | json}}</pre>
          <pre>{{user.usuario.validate(user.usuario.email,user.usuario.pass)?'valido':'invalido'}}</pre>
        </div>

      </ons-page>
    </ons-toolbar>
  </body>
</html>
